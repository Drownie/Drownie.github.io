<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/style.css">
    <title>Mac</title>
</head>
<body>
    <div class="content">
        <div class="top-bar d-flex shadow-sm justify-content-between p-2">
            <div class="logo d-flex justify-content-center align-items-center">
                <i class="bi bi-apple"></i>
            </div>
            <div class="menu d-flex align-items-center">
                <div class="menu-item rounded mx-2">File</div>
                <div class="menu-item rounded mx-2">Edit</div>
                <div class="menu-item rounded mx-2">View</div>
                <div class="menu-item rounded mx-2">Help</div>
            </div>
            <div class="stats d-flex align-items-center justify-content-end">
                <i class="stats-item bi mx-1 bi-bluetooth"></i>
                <i class="stats-item bi mx-1 bi-wifi"></i>
                <i class="stats-item bi mx-1 bi-battery-half"></i>
                <div id="desktop-time" class="stats-item mx-1">Mon 12:58 PM</div>
                <i class="stats-item bi mx-1 bi-search"></i>
                <i class="stats-item bi mx-1 bi-list-ul"></i>
            </div>
        </div>
        <div id="taskbar" class="d-flex taskbar rounded-3 position-fixed justify-content-evenly align-items-center">
        </div>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Custom Script -->
    <script src="src/script.js"></script>
</body>
</html>
