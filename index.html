<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Jquery Terminal CSS-->
    <link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/style.css">
    <title>Website - Abraham</title>
</head>
<body>
    <div class="content position-relative">
        <!-- Top Bar -->
        <div class="top-bar d-flex shadow-sm justify-content-between p-2">
            <div class="logo d-flex justify-content-center align-items-center">
                <i class="bi bi-apple"></i>
            </div>
            <div class="menu d-flex align-items-center">
                <div class="menu-item rounded mx-2">File</div>
                <div class="menu-item rounded mx-2">Edit</div>
                <div class="menu-item rounded mx-2">View</div>
                <div class="menu-item rounded mx-2">Help</div>
            </div>
            <div class="stats d-flex align-items-center justify-content-end">
                <i class="stats-item bi mx-1 bi-bluetooth"></i>
                <i class="stats-item bi mx-1 bi-wifi"></i>
                <i class="stats-item bi mx-1 bi-battery-half"></i>
                <div id="desktop-time" class="stats-item mx-1">Mon 12:58 PM</div>
                <i class="stats-item bi mx-1 bi-search"></i>
                <i class="stats-item bi mx-1 bi-list-ul"></i>
            </div>
        </div>

        <!-- Task Bar -->
        <div id="taskbar" class="d-flex taskbar rounded-3 position-fixed justify-content-evenly align-items-center">
        </div>  
        
        <!-- Terminal -->
        <div id="terminal" class="terminal-app position-absolute rounded-3 shadow-sm">
            <div id="terminal-top" class="app-top">
                <div class="app-buttons">
                    <div class="close-button rounded-circle"></div>
                    <div class="fullscreen-button rounded-circle"></div>
                    <div class="minimize-button rounded-circle"></div>
                </div>
                <div class="app-name">
                    Macintosh Abraham
                </div>
            </div>
            <div class="terminal-content"></div>
        </div>

        <!-- Photo Booth -->
        <div id="photo-booth" class="photo-booth-app position-absolute rounded-3 shadow-sm">
            <div id="photo-booth-top" class="app-top">
                <div class="app-buttons">
                    <div class="close-button rounded-circle"></div>
                    <div class="fullscreen-button rounded-circle"></div>
                    <div class="minimize-button rounded-circle"></div>
                </div>
                <div class="app-name">
                    Photo Booth App
                </div>
            </div>
            <div class="photo-booth-content">
                <video id="vid-stream" class="webcam-spot" autoplay="true"></video>
                <div class="webcam-control">
                    <button id="capture-button" class="capture-button"><i class="bi bi-camera"></i></button>
                </div>
            </div>
        </div>

        <!-- Clock -->
        <div id="clock" class="clock-app position-absolute rounded-3 shadow-sm">
            <div id="clock-top" class="app-top">
                <div class="app-buttons">
                    <div class="close-button rounded-circle"></div>
                    <div class="fullscreen-button rounded-circle"></div>
                    <div class="minimize-button rounded-circle"></div>
                </div>
                <div class="app-name">
                    Clock App
                </div>
            </div>
            <div class="clock-content">
                <div id="clock-time"></div>
            </div>
        </div>

        <!-- Project Archive -->
        <div id="files" class="files-app position-absolute rounded-3 shadow-sm">
            <div id="files-top" class="app-top">
                <div class="app-buttons">
                    <div class="close-button rounded-circle"></div>
                    <div class="fullscreen-button rounded-circle"></div>
                    <div class="minimize-button rounded-circle"></div>
                </div>
                <div class="app-name">
                    Files App
                </div>
            </div>
            <div class="files-content"></div>
        </div>

        <!-- Calculator -->
        <div id="calculator" class="calculator-app position-absolute rounded-3 shadow-sm">
            <div id="calculator-top" class="app-top">
                <div class="app-buttons">
                    <div class="close-button rounded-circle"></div>
                    <div class="fullscreen-button rounded-circle"></div>
                    <div class="minimize-button rounded-circle"></div>
                </div>
                <div class="app-name">
                    Calculator App
                </div>
            </div>
            <div class="calculator-content">
                <div class="result-monitor d-flex align-items-center justify-content-end">
                    100
                </div>
                <div class="control-section d-flex">
                    <div class="number-section d-flex flex-wrap justify-content-center align-items-center">
                        <div class="calculator-button d-flex justify-content-center align-items-center shadow-sm rounded-3">1</div>
                        <div class="calculator-button d-flex justify-content-center align-items-center shadow-sm rounded-3">2</div>
                        <div class="calculator-button d-flex justify-content-center align-items-center shadow-sm rounded-3">3</div>
                        <div class="calculator-button d-flex justify-content-center align-items-center shadow-sm rounded-3">4</div>
                        <div class="calculator-button d-flex justify-content-center align-items-center shadow-sm rounded-3">5</div>
                        <div class="calculator-button d-flex justify-content-center align-items-center shadow-sm rounded-3">6</div>
                        <div class="calculator-button d-flex justify-content-center align-items-center shadow-sm rounded-3">7</div>
                        <div class="calculator-button d-flex justify-content-center align-items-center shadow-sm rounded-3">8</div>
                        <div class="calculator-button d-flex justify-content-center align-items-center shadow-sm rounded-3">9</div>
                        <div class="calculator-button d-flex justify-content-center align-items-center shadow-sm rounded-3 button-zero">0</div>
                    </div>
                    <div class="operation-section d-flex flex-wrap justify-content-center align-items-center">
                        <div class="operator-button d-flex justify-content-center align-items-center shadow-sm rounded-3">+</div>
                        <div class="operator-button d-flex justify-content-center align-items-center shadow-sm rounded-3">-</div>
                        <div class="operator-button d-flex justify-content-center align-items-center shadow-sm rounded-3">/</div>
                        <div class="operator-button d-flex justify-content-center align-items-center shadow-sm rounded-3">x</div>
                        <div class="operator-button d-flex justify-content-center align-items-center shadow-sm rounded-3 operator-equal">=</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Setting -->
        <div id="settings" class="settings-app position-absolute rounded-3 shadow-sm">
            <div id="settings-top" class="app-top">
                <div class="app-buttons">
                    <div class="close-button rounded-circle"></div>
                    <div class="fullscreen-button rounded-circle"></div>
                    <div class="minimize-button rounded-circle"></div>
                </div>
                <div class="app-name">
                    Settings App
                </div>
            </div>
            <div class="settings-content"></div>
        </div>
        
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Jquery Terminal Script -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>

    <!-- Interact.IO -->
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

    <!-- Custom Script -->
    <script src="src/script.js"></script>
</body>
</html>
